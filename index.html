<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>

    <!--External Documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!--Internal Documents-->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <form>
        <h3>Logo</h3>
        <input class="input-elm" type="text" placeholder="Username" required>
        <input class="input-elm" type="text" placeholder="First Name" required>
        <input class="input-elm" type="text" placeholder="Last Name" required>
        <input class="input-elm" type="email" placeholder="Email Address" required>
        <input class="input-elm" type="password" placeholder="Password" required>
        <input class="input-elm" type="password" placeholder="Confirm Password" required>

        <textarea class="input-elm" rows="10" placeholder="Comment Area (optional)"></textarea>

        <button class="input-elm" type="submit">SUBMIT</button>

        <p><strong>Forgot Password?</strong></p>
    </form>

</body>
</html>
